
<div class="product">
    <div class="product-card" *ngFor="let item of productList">
        <img src="{{item.image}}" alt="Product Image" class="product-image">
        <div class="product-details">
            <h2 class="product-name">{{item.name}}</h2>
            <p class="product-category">Category: {{item.category}}</p>
            <p class="product-description">{{item.description}}</p>
            <p class="product-color">Color: {{item.color}}</p>
            <p class="product-price">Rs.{{item.price}}</p>
            <fa-icon class="delBtn" (click)="deleteProduct(item.id)" [icon]="faTrash"></fa-icon>
            <a routerLink="/update-product/{{item.id}}"><fa-icon class="delBtn"  [icon]="faEdit"></fa-icon></a>
            
        </div>
    </div>
</div>
